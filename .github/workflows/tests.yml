name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test_db' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: |
          echo "Running tests with coverage..."
          npm test 2>&1 | tee test-output.txt
          exit_code=${PIPESTATUS[0]}
          
          if [ $exit_code -ne 0 ]; then
            echo "test_failed=true" >> $GITHUB_OUTPUT
            echo "::error::Tests failed. See test output for details."
          else
            echo "test_failed=false" >> $GITHUB_OUTPUT
          fi
          
          exit $exit_code
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "# Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.test.outputs.test_failed }}" == "true" ]; then
            echo "## âŒ Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some tests did not pass. Please review the test output above." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Try to extract failed test information
            if [ -f test-output.txt ]; then
              echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -A 5 "FAIL\|â—" test-output.txt | head -50 >> $GITHUB_STEP_SUMMARY || echo "See full test output for details" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## âœ… All Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add coverage summary if available
          if [ -d coverage ]; then
            echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f coverage/coverage-summary.json ]; then
              echo "Coverage reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“¦ Download the full coverage report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
            else
              echo "Coverage data collected. Download the full report from artifacts." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Annotate test failures
        if: steps.test.outputs.test_failed == 'true'
        run: |
          echo "::error::Test suite failed. Check the test output and summary for details."
          exit 1
