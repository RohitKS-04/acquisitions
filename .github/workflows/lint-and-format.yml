name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "Running ESLint..."
          npm run lint 2>&1 | tee eslint-output.txt
          exit_code=${PIPESTATUS[0]}
          
          if [ $exit_code -ne 0 ]; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some problems."
            echo "eslint_failed=true" >> $GITHUB_OUTPUT
          fi
          
          exit $exit_code
        continue-on-error: true

      - name: Run Prettier Check
        id: prettier
        run: |
          echo "Running Prettier check..."
          npm run format:check 2>&1 | tee prettier-output.txt
          exit_code=${PIPESTATUS[0]}
          
          if [ $exit_code -ne 0 ]; then
            echo "::error::Prettier found formatting issues. Run 'npm run format' to fix them."
            echo "prettier_failed=true" >> $GITHUB_OUTPUT
          fi
          
          exit $exit_code
        continue-on-error: true

      - name: Annotate failures
        if: steps.eslint.outputs.eslint_failed == 'true' || steps.prettier.outputs.prettier_failed == 'true'
        run: |
          echo "## ❌ Linting and Formatting Issues Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" == "true" ]; then
            echo "### ESLint Issues" >> $GITHUB_STEP_SUMMARY
            echo "ESLint found issues in your code." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To fix:** Run \`npm run lint:fix\` locally to automatically fix some problems." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.prettier.outputs.prettier_failed }}" == "true" ]; then
            echo "### Prettier Issues" >> $GITHUB_STEP_SUMMARY
            echo "Prettier found formatting issues in your code." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To fix:** Run \`npm run format\` locally to format all files." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "::error::Linting or formatting checks failed. See annotations above for fix suggestions."
          exit 1

      - name: Success Summary
        if: steps.eslint.outputs.eslint_failed != 'true' && steps.prettier.outputs.prettier_failed != 'true'
        run: |
          echo "## ✅ All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Prettier: Passed" >> $GITHUB_STEP_SUMMARY
